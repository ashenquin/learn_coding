<script>
    // 松涛在想送什么花呢？小美收到了什么花（多加一个参数）

    // JS是一个极具表现力的语言
    // 对象字面量，表达的是谁，哪一个对象
    const cst ={
        name:"陈松涛",
        single: true,
        hometown:"高安",
        hobbies:["桌球","下棋","游戏"],
        yz: 75,
        // 送花？安排上了嗷。目标
        // target 形参
        send_flower(target){
            // 动作行为,可被调用
             target.receiveFlower(cst);
        }
        
    }
    const xm={
        name:"小美",
        receiveFlower(sender){
            console.log("收到了花");

                console.log("你是个好人");
            }
            else {
                console.log("万达走一波");
            }
        },
        // 心情
        // 函数可以作为参数
        listenGoodMood(fn){
            console.log("心情不好");
            setTimeout(function() {
                cst.yz=88;
                console.log("心情现在不错，感觉人生到达了高潮");
                // cst.send_flower();
                fn();
            },3000);
        }
    }
    const xiaohong={
        name:"小红",
        hometown:"高安",

        // 设计模式：接口，两个对象具有同一个方法即可替换使用
        receiveFlower(sender){
            // 代理对象,现象对象常态,实现复杂需求,
            // 监听小美的心情,3天之内心情好，送
            xm.listenGoodMood(function(){
                // sender.send_flower(xm);
                xm.receiveFlower(sender);
