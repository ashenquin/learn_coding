<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>filter</title>
    <style>
        /* css 支持滤镜效果 */
        /* blur模糊滤镜 */
        .blur {
            filter:blur(3px);
        }
    </style>
</head>
<body>
    <img src="https://images2015.cnblogs.com/blog/826333/201612/826333-20161230145520461-2094593025.png" alt="normal">
    <img src="https://images2015.cnblogs.com/blog/826333/201612/826333-20161230145520461-2094593025.png" alt="blur">
</body>
</html>
