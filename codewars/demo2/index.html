<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>number</title>
</head>
<body>
    <script>
        Number.prototype.add = function(num) {
            console.log('add 来了');
            return this + num;
        }
        Number.prototype.minus = function(num) {
            console.log('minus 来了');
            return this - num;
        }
        Number.prototype.multiple = function(num) {
            console.log('multiple 来了');
            return this * num;
        }
        Number.prototype.divide = function(num) {
            console.log('divide 来了');
            return this / num;
        }
        var numberObj = new Number(3);
        console.log(numberObj.__proto__);
        console.log((3).add(5).multiple(2));
    </script>
</body>
</html>
