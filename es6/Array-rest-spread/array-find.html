<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>array find</title>
</head>
<body>
    <script>
        const ages = [
            {name:'a',age:18},
            {name:'b',age:19},
            {name:'c',age:15},
            {name:'d',age:20},
        ];
        const this_age = ages.find((age) => age.age > 17);
        
        const this_age_index = ages.findIndex((age) => age.age > 17);

        const this_age_filter = ages.filter((age) => {
            return age.age>17;
        });

        const this_age_every = ages.every((age) => age.age > 17);//要求每一项都满足

        const this_age_some = ages.some((age) => {
            return age.age > 18;
        });//至少一项满足即可

        console.log(this_age,this_age_index,this_age_filter,this_age_every,this_age_some);
    </script>
</body>
</html>
